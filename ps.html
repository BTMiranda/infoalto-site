<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somos a Infoalto Otimizando Soluções e Inovações Que diferença podemos fazer por você? Conheça Nossos Serviços Web Sites Desenvolvemos sites de acordo com sua necessidade, prezando sempre a segurança, designs modernos e responsividades para diferentes telas. Sistemas Web Sistemas Web ou Desktop personalizados, usados para automatizar processos [&hellip;]"
    />
    <meta name="author" content="InfoAlto - Empresa Júnior" />
    <meta
      name="keywords"
      content="InfoAlto, Tecnlogia, Empresa, Júnior, Empresa Júnior, UFV, Universidade, Universidade Federal, Universidade Federal de Viçosa"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/icon/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/ps.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>InfoAlto - Processo Seletivo - InfoAlto</title>
  </head>
  <body>
    <main>
      <section class="content" id="content">
        <section class="menu" id="menu">
          <div class="p-2">
            <img
              class="logo"
              src="./assets/images/logos/logo-infoalto-branca.png"
              alt="Logo InfoAlto"
            />
          </div>
          <nav class="menu-nav">
            <ul>
              <a>
                <img class="icons-menu" src="./assets/images/ps/home.svg" alt="Home" />
                <li>Início</li>
              </a>
              <a>
                <img class="icons-menu" src="./assets/images/ps/add.svg" alt="Playlist" />
                <li class="playlist-li">Playlist</li>
              </a>
            </ul>

            <div class="line-menu"></div>
            <ul>
              <a class="folder-container">
                <li class="folder-menu">Processo Seletivo</li> 
                <i class="fa-solid fa-caret-down fa-rotate-270 fa-lg" style="color: #ababab;"></i>

              </a>
              
            </ul>
          </nav>
          <div class="current-song" id="current-song">
            <img
              class="dj"
              src="./assets/images/ps/processo-seletivo.jpg"
              alt="Dj"
            />
          </div>
        </section>
        <section class="main" id="main">
          <button class="btn-sub">
              <a class="link-btn-sub" href="https://app.pipefy.com/public/form/QZ5w1m7N" target="_blank">
              <div class="icon">
                <img
                  class="user-icon"
                  src="./assets/images/ps/user.svg"
                  alt="User"
                />
              </div>
              Se inscreva
              <img class="arrow" src="./assets/images/ps/arrow.svg" alt="Arrow" />
            </a>
            </button>
          <div class="container">
            <span>Pasta de playlist</span>
            <h1>Processo Seletivo	&#x1F680; &#x1F499;</h1>
            <a class="link-btn-sub" href="https://app.pipefy.com/public/form/QZ5w1m7N" target="_blank">
            <button class="btn-play">
                
                <i class="fa-solid fa-play" style="color:#ffffff;"></i>
              </button>
            </a>
            <div class="c-infos">
              <h2>Entre no nosso Processo Seletivo</h2>
              <h3>Basta apertar no Play</h3>
            </div>
          </div>
        </section>
      </section>
      <section class="player" id="player">
        <div class="song-infos">
          <img
            class="dj-mobile"
            src="./assets/images/ps/dj-infonauta.png"
            alt=""
          />
          <div class="song-infos-container">
            <span class="song-name"
              >Início das Inscrições <i class="fa-solid fa-heart"></i
            ></span>
            <span class="song-artist">DJ - InfoNauta</span>
          </div>
        </div>
        <div class="bar">
          <div class="controls">
            <div class="shuffle-container">
              <img
                class="shuffle"
                src="./assets/images/ps/shuffle.svg"
                alt="Shuffle"
              />
              <div class="overlay"></div>
            </div>

            <img
              class="return"
              src="./assets/images/ps/return.svg"
              alt="Return"
            />
            <i class="fa-regular fa-heart heart"></i>
            <i class="fa-solid fa-headphones headphones"></i>
            <div class="play">
              <i class="fa-solid fa-pause"></i>
            </div>
            <img class="next" src="./assets/images/ps/next.svg" alt="Next" />
            <img class="cicle" src="./assets/images/ps/cicle.svg" alt="Cicle" />
          </div>
          <div id="progress" class="progress">
            <div class="overlay" id="overlay"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/ps.js"></script>
  </body>
</html>
